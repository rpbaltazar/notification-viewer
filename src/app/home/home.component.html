<div style="padding: 13px;">
  <h2> Recent Notifications </h2>
  <mat-spinner *ngIf="recentNotifications.length === 0"></mat-spinner>

  <mat-card [class.selected]="notification == selectedNotification" *ngFor="let notification of recentNotifications" style="margin-top:10px;" (click)="onSelect(notification)">
    <mat-card-header>
        <mat-card-title>{{notification.id}}</mat-card-title>
        <mat-card-subtitle>{{notification.receivedAt}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <app-notification-detail [notification]="selectedNotification"></app-notification-detail>
</div>
